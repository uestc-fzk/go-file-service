    <title>index</title>

<body>
<form action="/filemanage/upload" method="post" enctype="multipart/form-data">

    <label>
        <select name="type">
            <option value="blog">blog</option>
            <option value="personal">personal</option>
            <option value="test">test</option>
        </select>

    <label>相对路劲:</label>
    <label>
        <input type="text" name="relativePath" value="/relativePath">
    </label>
    <input type="submit" value="提交">
</form>
